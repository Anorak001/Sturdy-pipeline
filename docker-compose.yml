##############################################################################
#  TVMJNS — Distributed Real-Time Data Streaming Platform
#  docker-compose.yml
#
#  Services:  Zookeeper · Kafka · Spark-Master · Spark-Worker · PostgreSQL
#  All containers sit on a single shared bridge network ("streaming-net")
#  so they can resolve each other by service name.
#
#  Images used:
#    - confluentinc/cp-zookeeper:7.6.1  (stable, industry-standard)
#    - confluentinc/cp-kafka:7.6.1      (matches Zookeeper release)
#    - apache/spark:3.5.1               (official Apache image with Python)
#    - postgres:16                      (official PostgreSQL image)
##############################################################################

# ── shared bridge network ────────────────────────────────────────────────────
networks:
  streaming-net:
    driver: bridge

# ── named volumes for data persistence across restarts ───────────────────────
volumes:
  zookeeper-data:
  kafka-data:
  postgres-data:

services:

  # ═══════════════════════════════════════════════════════════════════════════
  # 1. ZOOKEEPER  —  coordination service required by Kafka
  # ═══════════════════════════════════════════════════════════════════════════
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    hostname: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"                       # expose to localhost for debugging
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181         # port ZK listens on inside the container
      ZOOKEEPER_TICK_TIME: 2000           # base heartbeat interval (ms)
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok,srvr,stat"  # enable healthcheck commands
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/commands/ruok || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # 2. KAFKA  —  distributed message broker for data ingestion
  # ═══════════════════════════════════════════════════════════════════════════
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    hostname: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"                       # EXTERNAL listener → your local Python
      - "29092:29092"                     # INTERNAL listener (container-to-container)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # ──── LISTENERS (crucial — see explanation below) ───────────────────
      # PLAINTEXT  = inter-container traffic  (kafka:29092)
      # EXTERNAL   = traffic from the Windows host (localhost:9092)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168      # keep data for 7 days
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════════════════
  # 3. SPARK MASTER  —  cluster manager for PySpark structured streaming
  #    Uses the official Apache Spark image (includes Python support).
  # ═══════════════════════════════════════════════════════════════════════════
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    hostname: spark-master
    restart: unless-stopped
    ports:
      - "7077:7077"                       # Spark master RPC port
      - "8080:8080"                       # Spark Master Web UI
      - "4040:4040"                       # Spark Application UI (driver)
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
      --host spark-master
      --port 7077
      --webui-port 8080
    environment:
      SPARK_NO_DAEMONIZE: "true"          # keep process in foreground for Docker
      SPARK_MASTER_HOST: spark-master
    volumes:
      - ./scripts:/scripts                # mount scripts for spark-submit
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # 4. SPARK WORKER  —  executor node that runs the actual processing tasks
  # ═══════════════════════════════════════════════════════════════════════════
  spark-worker:
    image: apache/spark:3.5.1
    container_name: spark-worker
    hostname: spark-worker
    restart: unless-stopped
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8081:8081"                       # Spark Worker Web UI
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
      --webui-port 8081
      --memory 2g
      --cores 2
    environment:
      SPARK_NO_DAEMONIZE: "true"
      SPARK_WORKER_DIR: /opt/spark/work
    networks:
      - streaming-net

  # ═══════════════════════════════════════════════════════════════════════════
  # 5. POSTGRESQL  —  persistent store for processed results & alerts
  #    Uses the official postgres image (simpler, universally available).
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"                       # expose to localhost for Python / pgAdmin
    environment:
      POSTGRES_USER: streaming_user
      POSTGRES_PASSWORD: streaming_pass
      POSTGRES_DB: streaming_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streaming_user -d streaming_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # 6. ADMINER  —  lightweight database UI for viewing PostgreSQL
  # ═══════════════════════════════════════════════════════════════════════════
  adminer:
    image: adminer:latest
    container_name: adminer
    hostname: adminer
    restart: unless-stopped
    ports:
      - "8888:8080"                       # Access at http://localhost:8888
    networks:
      - streaming-net
    depends_on:
      postgres:
        condition: service_healthy
